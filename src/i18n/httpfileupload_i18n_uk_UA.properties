system_property.plugin.httpfileupload.announcedWebContextRoot=Керує кореневим контекстом, який використовується в URL-адресах, які рекламуються для завантаження/вивантаження файлів. Ця властивість ігнорується, якщо визначено властивість XML "plugin.httpfileupload.serverspecific.announcedWebContextRoot"
system_property.plugin.httpfileupload.announcedWebHost=Керує адресою сервера, який використовується в URL-адресах, що рекламуються для завантаження/вивантаження файлів. Ця властивість ігнорується, якщо визначено властивість XML "plugin.httpfileupload.serverspecific.announcedWebHost".
system_property.plugin.httpfileupload.announcedWebPort=Керує TCP-портом, який використовується в URL-адресах, які рекламуються для завантаження/вивантаження файлів. Ця властивість ігнорується, якщо визначено властивість XML "plugin.httpfileupload.serverspecific.announcedWebPort".
system_property.plugin.httpfileupload.announcedWebProtocol=Керує схемою, яка використовується в URL-адресах, що рекламуються для завантаження/завантаження файлів. Ця властивість ігнорується, якщо визначено властивість XML "plugin.httpfileupload.serverspecific.announcedWebProtocol".
system_property.plugin.httpfileupload.fileRepo=Визначає шлях файлової системи (каталог), у якому зберігаються дані на сервері. Якщо шлях відсутній або недійсний, буде використано тимчасовий каталог.
system_property.plugin.httpfileupload.maxFileSize=Визначає максимальний розмір (у байтах) файлів, які можна завантажити.
