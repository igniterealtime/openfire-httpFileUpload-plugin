system_property.plugin.httpfileupload.announcedWebContextRoot=Контролює кореневий контекст, який використовується в URL-адресах, рекламованих для завантажень/завантажень файлів. Ця властивість ігнорується, якщо визначено властивість XML 'plugin.httpfileupload.serverspecific.announcedWebContextRoot'.
system_property.plugin.httpfileupload.announcedWebHost=Керує адресою сервера, яка використовується в URL-адресах, рекламованих для завантаження/завантаження файлів. Ця властивість ігнорується, якщо визначено властивість XML 'plugin.httpfileupload.serverspecific.announcedWebHost'.
system_property.plugin.httpfileupload.announcedWebPort=Керує портом TCP, який використовується в URL-адресах, рекламованих для завантаження/завантаження файлів. Ця властивість ігнорується, якщо визначено властивість XML 'plugin.httpfileupload.serverspecific.announcedWebPort'.
system_property.plugin.httpfileupload.announcedWebProtocol=Керує схемою, яка використовується в URL-адресах, рекламованих для завантаження/завантаження файлів. Ця властивість ігнорується, якщо визначено властивість XML 'plugin.httpfileupload.serverspecific.announcedWebProtocol'.
system_property.plugin.httpfileupload.clamavEnabled=Контролює, чи ввімкнено інтеграцію із зовнішнім (стороннім) сканером шкідливих програм ClamAV.
system_property.plugin.httpfileupload.clamavHost=Контролює хост, який використовується для інтеграції із зовнішнім (стороннім) демоном сканера шкідливих програм ClamAV.
system_property.plugin.httpfileupload.clamavPort=Керує портом, який використовується для інтеграції із зовнішнім (стороннім) демоном сканера шкідливих програм ClamAV.
system_property.plugin.httpfileupload.clamavConnectionTimeout=Контролює час очікування з’єднання, який використовується під час інтеграції із зовнішнім (стороннім) демоном сканера шкідливих програм ClamAV.
system_property.plugin.httpfileupload.fileRepo=Визначає шлях файлової системи (каталог), у якому зберігаються дані на сервері. Якщо шлях відсутній або недійсний, буде використано тимчасовий каталог.
system_property.plugin.httpfileupload.maxFileSize=Визначає максимальний розмір (у байтах) файлів, які можна завантажити.
