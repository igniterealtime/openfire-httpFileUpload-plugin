system_property.plugin.httpfileupload.announcedWebContextRoot=Controla a raiz de contexto usada em URLs anunciados para uploads/downloads de ficheiros. Esta propriedade será ignorada se a propriedade XML 'plugin.httpfileupload.serverspecific.announcedWebContextRoot' estiver definida.
system_property.plugin.httpfileupload.announcedWebHost=Controla o endereço do servidor usado em URLs anunciados para uploads/downloads de ficheiros. Esta propriedade será ignorada se a propriedade XML 'plugin.httpfileupload.serverspecific.announcedWebHost' estiver definida.
system_property.plugin.httpfileupload.announcedWebPort=Controla a porta TCP usada em URLs anunciados para uploads/downloads de ficheiros. Esta propriedade será ignorada se a propriedade XML 'plugin.httpfileupload.serverspecific.announcedWebPort' estiver definida.
system_property.plugin.httpfileupload.announcedWebProtocol=Controla o esquema usado em URLs anunciados para uploads/downloads de ficheiros. Esta propriedade será ignorada se a propriedade XML 'plugin.httpfileupload.serverspecific.announcedWebProtocol' estiver definida.
system_property.plugin.httpfileupload.fileRepo=Define o caminho do sistema de ficheiros (diretório) no qual os dados são guardados no servidor. Se o caminho estiver ausente ou inválido, um diretório temporário será usado.
system_property.plugin.httpfileupload.maxFileSize=Define o tamanho máximo (em bytes) dos ficheiros que podem ser carregados.
