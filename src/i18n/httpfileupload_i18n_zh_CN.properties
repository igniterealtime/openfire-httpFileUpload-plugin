system_property.plugin.httpfileupload.announcedWebContextRoot=控制用于文件上传/下载的 URL 中使用的根目录。如果定义了 XML 属性“plugin.httpfileupload.serverspecific.announcedWebContextRoot”，则会忽略此属性。
system_property.plugin.httpfileupload.announcedWebHost=控制用于文件上传/下载的 URL 中使用的服务器地址。如果定义了 XML 属性“plugin.httpfileupload.serverspecific.announcedWebHost”，则会忽略此属性。
system_property.plugin.httpfileupload.announcedWebPort=控制用于文件上传/下载的 URL 中使用的 TCP 端口。如果定义了 XML 属性“plugin.httpfileupload.serverspecific.announcedWebPort”，则会忽略此属性。
system_property.plugin.httpfileupload.announcedWebProtocol=控制用于文件上传/下载的 URL 中使用的方案。如果定义了 XML 属性“plugin.httpfileupload.serverspecific.announcedWebProtocol”，则会忽略此属性。
system_property.plugin.httpfileupload.clamavEnabled=控制是否启用与外部（第三方）ClamAV 恶意软件扫描的集成。
system_property.plugin.httpfileupload.clamavHost=控制用于与外部（第三方）ClamAV 恶意软件扫描守护进程集成的主机。
system_property.plugin.httpfileupload.clamavPort=控制用于与外部（第三方）ClamAV 恶意软件扫描守护进程集成的端口。
system_property.plugin.httpfileupload.clamavConnectionTimeout=控制与外部（第三方）ClamAV 恶意软件扫描守护进程集成时使用的连接超时。
system_property.plugin.httpfileupload.fileRepo=定义服务器上存储数据的文件系统路径（目录）。如果路径不存在或无效，将使用临时目录。
system_property.plugin.httpfileupload.maxFileSize=定义可以上传的文件的最大大小（以字节为单位）。
