httpfileupload.settings.fileRepo.cluster.desc=В случае использования кластера с централизованным хранилищем файлов все узлы кластера должны использовать одну и ту же общую сетевую папку для хранилища файлов. Также убедитесь что учетная запись (и записи) службы используемой для запуска узла (узлов) сервера OpenFire имеет правильные привилегии для доступа к этой сетевой папке.

httpfileupload.settings.logs.title=Настроки веб-привязки
httpfileupload.settings.logs.description=Закачивание файлов осуществляется через веб-интерфейс.
httpfileupload.settings.logs.redirect=Для изменения фактического порта, на котором размещена служба закачивания файлов по HTTP, необходимо использовать {0}настройки веб-привязки{1}. Если внешний адрес для внешних пользователей отличается, необходимо скорректировать указанные ниже значения.
httpfileupload.settings.logs.link.announced=Загрузка файлов осуществляется через внешний веб-интерфейс по следующему предлагаемому адресу: <a href="{0}">{0}</a>.
httpfileupload.settings.logs.link.unsecure=Предлагаемый адрес не совпадает с внутренним адресом: <a href="{0}">{0}</a>. Это можно исправить, установив правильные значения ниже.<br/> Однако эти значения игнорируются, если определены свойства XML ''plugin.httpfileupload.serverspecific''.
httpfileupload.settings.logs.link.secure=Предлагаемый адрес не совпадает с внутренним защищённым веб-адресом: <a href="{0}">{0}</a>. Это можно исправить, установив соответствующие значения ниже.<br/> Однако эти значения игнорируются, если определены свойства XML ''plugin.httpfileupload.serverspecific''.
httpfileupload.settings.logs.link.cluster=Этот узел является частью активного кластера. В зависимости от выбранной конфигурации предлагаемый адрес должен быть адресом кластера: <a href="{0}">{0}</a>. Это можно исправить, установив соответствующие значения ниже.<br/> Однако эти значения игнорируются, если определены свойства XML ''plugin.httpfileupload.serverspecific''.

