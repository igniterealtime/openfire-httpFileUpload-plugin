system_property.plugin.httpfileupload.announcedWebContextRoot=Управляет корневым контекстом, который используется в URL-адресах, объявленных для загрузки/выгрузки файлов. Это свойство игнорируется, если определено свойство XML 'plugin.httpfileupload.serverspecific.announcedWebContextRoot'.
system_property.plugin.httpfileupload.announcedWebHost=Управляет адресом сервера, который используется в URL-адресах, объявленных для загрузки/выгрузки файлов. Это свойство игнорируется, если определено свойство XML 'plugin.httpfileupload.serverspecific.announcedWebHost'.
system_property.plugin.httpfileupload.announcedWebPort=Управляет TCP-портом, который используется в URL-адресах, объявленных для загрузки/выгрузки файлов. Это свойство игнорируется, если определено свойство XML 'plugin.httpfileupload.serverspecific.announcedWebPort'.
system_property.plugin.httpfileupload.announcedWebProtocol=Управляет схемой, которая используется в URL-адресах, объявленных для загрузки/скачивания файлов. Это свойство игнорируется, если определено свойство XML 'plugin.httpfileupload.serverspecific.announcedWebProtocol'.
system_property.plugin.httpfileupload.clamavEnabled=Управляет, включена ли интеграция с внешним (сторонним) сканером вредоносных программ ClamAV.
system_property.plugin.httpfileupload.clamavHost=Управляет хостом который используется для интеграции с внешним (посторонней) службой сканера ClamAV.
system_property.plugin.httpfileupload.clamavPort=Управляет портом, который используется для интеграции с внешним (сторонним) демоном сканера вредоносных программ ClamAV.
system_property.plugin.httpfileupload.clamavConnectionTimeout=Управляет временем ожидания соединения, используемым при интеграции с внешним (сторонним) демоном сканера вредоносных программ ClamAV.
system_property.plugin.httpfileupload.fileRepo=Определяет путь файловой системы (каталог), в котором данные хранятся на сервере. Если путь отсутствует или недействителен, будет использоваться временный каталог.
system_property.plugin.httpfileupload.maxFileSize=Определяет максимальный размер (в байтах) файлов, которые можно загрузить.

